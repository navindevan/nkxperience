name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        env:
          NODE_ENV: production
          # Next config derives repo name from this env automatically
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run build

      - name: Ensure .nojekyll in export
        run: |
          mkdir -p ./out/nkxperience
          touch ./out/nkxperience/.nojekyll

      - name: Upload artifact (project basePath)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out/nkxperience

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


